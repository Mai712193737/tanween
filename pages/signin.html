<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>

    <title>تسجيل الدخول</title>

</head>

<body>

        <div class="form">

            </div>
            <div class="no-account">
                <p>ليس لديك حساب؟</p>
                <a href="/pages/signup.html">انشاء حساب</a>
            </div>
        </div>
    </section>

    <script src="/js/header-footer.js"></script>

</html>
